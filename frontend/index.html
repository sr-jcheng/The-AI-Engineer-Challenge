<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-field {
            width: 100%;
            margin-bottom: 15px;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ¤– AI Chat Interface</h1>
            <p>Connect with your FastAPI backend</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                ðŸ‘‹ Hello! I'm your AI assistant. Enter your API key and start chatting! ðŸ‘‹
            </div>
        </div>
        
        <div class="input-section">
            <div class="error" id="errorMessage" style="display: none;"></div>
            
            <input type="password" 
                   class="input-field api-key-field" 
                   id="apiKey" 
                   placeholder="Enter your OpenAI API key">
            
            <div class="input-group">
                <input type="text" 
                       class="input-field" 
                       id="developerMessage" 
                       placeholder="Developer/system message (optional)">
            </div>
            
            <div class="input-group">
                <input type="text" 
                       class="input-field" 
                       id="userMessage" 
                       placeholder="Type your message here...">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        
        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const developerMessage = document.getElementById('developerMessage').value.trim();
            const userMessage = document.getElementById('userMessage').value.trim();
            const sendBtn = document.getElementById('sendBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!apiKey) {
                showError('Please enter your OpenAI API key');
                return;
            }
            
            if (!userMessage) {
                showError('Please enter a message');
                return;
            }
            
            // Add user message to chat
            addMessage(userMessage, 'user');
            
            // Clear input
            document.getElementById('userMessage').value = '';
            
            // Disable send button and show loading
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> Sending...';
            
            // Hide any previous errors
            hideError();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        developer_message: developerMessage || "You are a helpful AI assistant.",
                        user_message: userMessage,
                        model: "gpt-4o-mini"
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Show typing indicator
                showTypingIndicator();
                
                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    aiResponse += chunk;
                    
                    // Update the AI message in real-time
                    updateAIMessage(aiResponse);
                }
                
                // Hide typing indicator
                hideTypingIndicator();
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
                addMessage('Sorry, there was an error processing your request.', 'ai');
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send';
            }
        }
        
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function updateAIMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            let aiMessage = chatMessages.querySelector('.ai-message:last-child');
            
            if (!aiMessage || aiMessage.textContent === 'Sorry, there was an error processing your request.') {
                aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                chatMessages.appendChild(aiMessage);
            }
            
            aiMessage.textContent = text;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
        }
        
        // Allow sending message with Enter key
        document.getElementById('userMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('userMessage').focus();
            }
        });
    </script>
</body>
</html>
